<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike ShowRoom</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <img src="Nike-logo.png" alt="Nike-offical-logo" />
          <div class="nav-bar">
            <a href="">Home</a>
            <a href="">Collections</a>
            <a href="">About</a>
            <a href="">Help</a>
          </div>
        </div>
        <div class="login">
          <i class="fa-solid fa-cart-shopping">
            <button class="login-btn">login</button></i
          >

          <button id="menu" onclick="togglemenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
      <br />

      <div class="text">
        <h1 class="animated-element1">zoom fly</h1>
      </div>
      <div class="box" id="box1">
        <p>men’s Original</p>
        <h1>ZOOM FLY</h1>
        <h2>SHOE</h2>
        <h3 style="color: rgb(187, 114, 255)">$ 550/-</h3>
      </div>
      <div class="shoe">
        <img src="shoe home img.png" alt="" class="animated-element" />
        <div class="button1">
          <button>Explore Now</button>
        </div>
      </div>
    </header>
    <div class="player-container">
      <div class="photoside1"></div>
      <div class="photomain"></div>
      <div class="photoside2"></div>
    </div>
    <br />
    <h3 style="text-align: center">New Collections</h3>
    <div class="trending-shoe">
      <div class="shoe1">
        <img src="Trending Shoes/air buz.png" alt="" width="80%" />
      </div>
      <div class="shoe1">
        <img
          src="Trending Shoes/Nike SB Chron 2 Canvas.png"
          alt=""
          width="80%"
        />
      </div>
      <div class="shoe1">
        <img
          src="Trending Shoes/zoom-superfly-elite-2.png"
          alt=""
          width="80%"
        />
      </div>
    </div>
    <div class="redshoes">
      <div class="product-card">
        <img src="Red Shoes/calm-slides-K7mr3W.png" alt="" />
        <div class="productdetails">
          <h3>Nike SB Vertebrae</h3>
          <h4>MRP : ₹ 7 495.00</h4>
        </div>
        <div class="size">
          <h6>Size</h6>
          <select name="" id="">
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
          </select>
        </div>
        <div class="product-btn">
          <button class="addtocart">Add to cart</button>
          <button class="buynow">Buy Now</button>
        </div>
      </div>

      <div class="product-card">
        <img src="Red Shoes/sb-vertebrae-shoes-Zlnwhs.jpg" alt="" />
        <div class="productdetails">
          <h3>Nike SB Vertebrae</h3>
          <h4>MRP : ₹ 7 495.00</h4>
        </div>
        <div class="size">
          <h6>Size</h6>
          <select name="" id="">
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
          </select>
        </div>
        <div class="product-btn">
          <button class="addtocart">Add to cart</button>
          <button class="buynow">Buy Now</button>
        </div>
      </div>

      <div class="product-card">
        <img src="Red Shoes/jordan-jumpman-slides-2C5ffD.png" alt="" />
        <div class="productdetails">
          <h3>Nike SB Vertebrae</h3>
          <h4>MRP : ₹ 7 495.00</h4>
        </div>
        <div class="size">
          <h6>Size</h6>
          <select name="" id="">
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
          </select>
        </div>
        <div class="product-btn">
          <button class="addtocart">Add to cart</button>
          <button class="buyno">Buy Now</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
